<body>
    <div class="container min-vh-100">
        <div class="container mt-9">
            <h3>REGISTRATION FORM</h3>
            <p>Welcome, Please fill the form and submit it for registration</p>
            
                <div class="mb-3 mt-3">

                    <label for="uname" class="form-label">Username:</label>
                    <input  [(ngModel)]="registerUserData.userName" type="text" class="form-control" id="uname" placeholder="Enter username" name="uname"
                        required>
                    <!-- <input [(ngModel)]="LoginModel.loginName" type="text" class="form-control" id="uname"
                    placeholder="Enter username" name="uname" required> -->
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input  [(ngModel)]="registerUserData.userName" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"
                        required>
                    <!-- <input [(ngModel)]="LoginModel.loginPassword" type="password" class="form-control" id="pwd"
                    placeholder="Enter password" name="pswd" required> -->
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Email:</label>
                    <input  [(ngModel)]="registerUserData.userName" type="password" class="form-control" id="pwd" placeholder="Enter Email Id" name="email"
                        required>
                    <!-- <input [(ngModel)]="LoginModel.loginPassword" type="password" class="form-control" id="pwd"
                    placeholder="Enter password" name="pswd" required> -->
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Mobile No:</label>
                    <input  [(ngModel)]="registerUserData.userName" type="password" class="form-control" id="pwd" placeholder="Please Enter your Contact Number" name="email"
                        required>
                    <!-- <input [(ngModel)]="LoginModel.loginPassword" type="password" class="form-control" id="pwd"
                    placeholder="Enter password" name="pswd" required> -->
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
