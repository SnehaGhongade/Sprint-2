<div class="container-fluid min-vh-100">
    <div class="container mt-9">
        <h3>REGISTRATION FORM</h3>
        <p>Write details in below fields and click submit to create your account</p>
        <form action="" [formGroup]="registerUserData.formLoginGroup" class="form">
            <div class="mb-3 mt-3">
                <label for="registerUsername" class="form-label">UserName</label>
                 <p style="color: red;" [hidden]="!(hasError('required','UserNameControl'))">UserName is required</p>
                <input type="text" class="form-control"  formControlName="UserNameControl" name="registerUsername" id="registerUsername" [(ngModel)]="registerUserData.userName" 
                [ngModelOptions]="{standalone: true}" required />

          </div>

            <div class="mb-3">
                <label class="form-label" for="loginPassword">Password</label>
                <p style="color: red;" [hidden]="!(hasError('required','PasswordControl'))">Password is required</p>

                <input type="password"  class="form-control"  formControlName="PasswordControl" name="loginPassword" id="loginPassword" [(ngModel)]="registerUserData.password"
                [ngModelOptions]="{standalone: true}" required/>

            </div>
            
            <div class="mb-3">
              <label class="form-label" for="vender">User Type</label>

              <select class="form-control" (change)="flagVendor($event)" [(ngModel)]="registerUserData.isVender " [ngModelOptions]="{standalone: true}" >
                  <option>Select</option>
                  <option>User</option>
                  <option>Vendor</option>
              </select>

           </div>





        
              <button class="btn btn-lg btn-primary" (click)="registerUser()"  type="submit">Register</button>
        </form>
    </div>
</div>

<div *ngIf="showSpinner" id="cover-spin">
</div>
<button type="button" id="btnLaunchModel" class="btn btn-primary"  style="visibility: hidden;"data-toggle="modal" data-target="#exampleModalCenter">

</button>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">{{modelHeader}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{modelText}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
